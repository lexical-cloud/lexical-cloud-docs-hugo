name: validate pr
concurrency: staging
on:
  pull_request:
    branches:
      - 'main'

defaults:
  run:
    shell: bash

jobs:
  debugging:
    runs-on: ubuntu-22.04
    steps:
      - name: Vars for debugging
        run: |
          echo "Event Name: ${DEBUG_EVENT_Name}"
          echo "Is Fork: ${DEBUG_FORK}"
          echo "Head Ref: ${DEBUG_HEAD_REF}"
    env:
      DEBUG_FORK: ${{ github.event.pull_request.head.repo.fork }}
      DEBUG_EVENT_Name: ${{ github.event_name }}
      DEBUG_HEAD_REF:  ${{ github.head_ref }}

  preconditions:
    needs: debugging
    if: |
       startsWith(github.head_ref,'dependabot/submodules/public-') == false
    runs-on: ubuntu-22.04
    steps:
      - name: Precondition passed output
        run: |
          echo "Preconditions passed"
   
  build:
    needs: preconditions
    runs-on: ubuntu-22.04
    outputs:
      static-site-sha: ${{ steps.save-static-site.outputs.commit-sha }}
    steps:
      - name: Checkout project with submodules
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.89.4'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14.17.5'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            themes/docsy/package-lock.json

      - name: Install project dependencies
        run: |
          npm ci

      - name: Install docsy dependencies
        run: |
          cd themes/docsy
          npm ci

      - name: Generate static site with hugo
        run: |
          hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  preview_artifacts:
    needs: build
    runs-on: ubuntu-22.04
    environment: staging
    steps:

      - name: Checkout project with submodules
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v3
        with:
          name: github-pages

      - name: list files
        run: |
          ls
          git status
          exit 1
