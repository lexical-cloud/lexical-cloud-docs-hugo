name: validate pr
concurrency: staging
on:
  pull_request:
    branches:
      - 'main'

defaults:
  run:
    shell: bash

jobs:

  preconditions:
    if: |
      startsWith(github.head_ref,'dependabot/submodules/public-') == false
    runs-on: ubuntu-22.04
    steps:
      - name: Precondition passed output
        run: |
          echo "BASE URL: github.event.pull_request.base.repo.url"
          echo "HEAD URL: github.event.pull_request.base.repo.url"
          echo "Preconditions passed"

  build-and-deploy:
    needs: preconditions
    uses: ./.github/workflows/hugo-build.yml
    with:
      is-deployable: ${{ github.event.pull_request.head.repo.fork == false }}
      branch-name: ${{ github.head_ref }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
