name: pr artifact to outputs

on:
  workflow_call:
      
defaults:
  run:
    shell: bash

jobs:

  restore-outputs:
    runs-on: ubuntu-22.04
    outputs:
      pr-number: ${{ steps.extract-pr-data-artifact.outputs.pr-number }}
    steps:
      - name: Verify artifacts not present before downloading
        run: |
          if [ -f pr-data.zip ]; then
            echo "unexpected pr-data.zip exist before download"
            exit 1
          fi
          if [ -f pr-data.txt ]; then
            echo "unexpected pr-data.txt exist before download"
            exit 1
          fi

      - name: Download pr data artifact
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });

            var prDataArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == 'pr-data'
            })[0];

            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: prDataArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr-data.zip', Buffer.from(download.data));
      - run: unzip pr-data.zip

      - name: Extract pr data artifact to outputs
        id: extract-pr-data-artifact
        run: |
          pr_number=$(cat pr-data.txt)
          
          is_number='^[0-9]+$'
          if ! [[ ${pr_number} =~ ${is_number} ]]; then
            echo "pr-number in artifact is not numeric"
            exit 1
          fi

          echo "pr-number=${pr_number}" >> ${GITHUB_OUTPUT}
